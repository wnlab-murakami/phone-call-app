<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>電話認証</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>パスワードを入力してください</h2>
        <input type="password" id="password" class="form-control my-3" placeholder="パスワードを入力">
        <button onclick="checkPassword()" class="btn btn-primary btn-custom">発信する</button>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function checkPassword() {
            const correctPass = getQueryParam("pass");
            const phoneNumber = getQueryParam("phone");
            const userPass = document.getElementById("password").value;

            if (userPass === correctPass) {
                alert("認証成功！電話をかけます");
                window.location.href = `tel:${phoneNumber}`;
            } else {
                alert("パスワードが間違っています");
            }
        }
    </script>
</body>
</html>
